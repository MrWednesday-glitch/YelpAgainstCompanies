<form class="form">

    <h1 class="header">Login to your account</h1>
    
    <mat-form-field class="input-field">
      <input matInput [formControl]="emailFormControl" type="email" id="email" placeholder="Email" autocomplete="off" required>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    
    <mat-form-field class="input-field">
      <input matInput [formControl]="passwordFormControl" type="password" id="password" placeholder="Password" autocomplete="off" required>
      <mat-error *ngIf="!passwordFormControl.hasError('required')">
        Please enter a valid password
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  
    <div class="actions">
      <button mat-flat-button color="primary" type="submit" (click)="onSubmit()">Login</button>
      <a routerLink="/register">
        <button type="button">Register</button>
    </a>
    </div>

    <div *ngIf="this.httpError">
      <h1>Your email/password combination is wrong.</h1>
    </div>

    <h3 *ngIf="this.loggedIn()">Logged in.</h3>
  
  </form>
