<div>
    <h2 class="title">Hereby the list of companies in our database</h2>
    
    <div class="content" @fadeIn>
        <ul class="company-list">
            <li *ngFor="let company of companies">
                <app-company-list-item [company]="company"></app-company-list-item>
            </li>
        </ul>
        
        <form class="search-box">
            <mat-form-field class="search-input">
              <mat-label>Search...</mat-label>
              <input type="search" matInput [formControl]="searchFormControl" placeholder="Pizza Hut">
              <!-- <mat-error *ngIf="searchFormControl.hasError('minLength')">
                TODO Why does this not show up?
                Your search term needs to be at least 3 characters.
              </mat-error> -->
            </mat-form-field>
            <button mat-flat-button color="primary" type="submit" class="button" (click)="search()">Search</button>
        </form>

        <div *ngIf="this.loggedIn()">
            <button mat-raised-button color="primary" type="button" routerLink="/addcompany" class="button">Add company</button>
        </div>
    </div>
    
    <mat-paginator  #paginator
                    [length]="length" 
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 20]" 
                    [showFirstLastButtons]="true"
                    [pageIndex]="pageIndex-1"
                    (page)="handlePageEvent($event)"
                    aria-label="Select page">
    </mat-paginator>
</div>
