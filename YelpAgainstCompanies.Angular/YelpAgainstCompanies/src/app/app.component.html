<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()" type="button">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <span>{{title}}</span>
  <span class="example-spacer"></span>
  <span *ngIf="this.loggedIn()">Hello {{this.user?.firstName}} {{this.user?.lastName}}</span>
  <span *ngIf="this.loggedIn()" class="example-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <img src="{{this.showLoggedInImage()}}" alt="Something" class="toolbar-image">
  </button>
  <mat-menu #menu="matMenu">
    <div *ngIf="this.loggedIn()">
      <button mat-menu-item>
        <img src="{{this.showLoggedInImage()}}" alt="Something" class="menu-image">
        <span>Profile page</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logOut()">
        <mat-icon>transit_enterexit</mat-icon>
        <span>Logout</span>
      </button>
    </div>
    <div *ngIf="!this.loggedIn()">
      <a routerLink="/login">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Log in / Register account</span>
        </button>
      </a>
    </div>
  </mat-menu>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
      <nav class="sidenav" >
          <a class="navigate" routerLink="/homepage">Home</a>
          <a class="navigate" routerLink="/companies">Companies</a>
      </nav>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
