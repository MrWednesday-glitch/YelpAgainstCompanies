# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: YAC-Testing

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./YelpAgainstCompanies.sln
    - name: Build
      run: dotnet build ./YelpAgainstCompanies.sln --no-restore
    - name: Test
      run: dotnet test ./YelpAgainstCompanies.Business.Testing/YelpAgainstCompanies.Business.Testing.csproj --no-build --verbosity normal
